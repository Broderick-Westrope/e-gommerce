# https://taskfile.dev

version: '3'

tasks:
  build:
    desc: "build the compiled binary"
    cmds:
      - mkdir -p build
      - go build -o ./build/ .
  test:
    desc: "run all unit tests"
    cmds:
      - go test ./... -cover
  lint:
    desc: "lint the code"
    cmds:
      - golangci-lint run
  run:
    desc: "runs the API"
    cmds:
      - go run . {{.CLI_ARGS}}
  pcc:
    desc: "runs several pre-commit checks"
    cmds:
      - task: build
      - task: test
      - task: lint
